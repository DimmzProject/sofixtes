<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 60px;
    font-weight: bold;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: white;
    animation: textAnimation 3s ease-in-out infinite alternate;
}

p {
    font-size: 20px;
    margin-top: 20px;
    color: #e0e0e0;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes textAnimation {
    0% { color: #ff4e50; }
    50% { color: #f9d423; }
    100% { color: #8f94fb; }
}

/* Gradasi Linear Background */
body {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: gradientAnimation 15s ease infinite;
}

/* Optional: Animasi Gradasi (Jika ingin gradasi bergerak) */
@keyframes gradientAnimation {
    0% { background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%); }
    50% { background: linear-gradient(135deg, #2d3436 0%, #1a1a1a 100%); }
    100% { background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%); }
}

/* Button Styling */
a.back-button {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 30px;
    background-color: #ff4747;
    color: white;
    font-size: 18px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a.back-button:hover {
    background-color: #e13c3c;
}

    </style>
  <div class="container">
    <h1>Coming Soon</h1>

    <a href="index.html" class="back-button">Back to Website</a> <!-- Ubah URL sesuai dengan website tujuan -->
</div>
</body>
</html>
